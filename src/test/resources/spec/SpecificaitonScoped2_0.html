<html xmlns:c="http://www.concordion.org/2007/concordion" xmlns:ext="urn:concordion-extensions:2010">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="../../../../concordion.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>Specification Scoped</h1>
	Variable should maintain its state across examples
 
	<div c:example="example1">
		<h3>Ex 1</h3>
		
		'i' should equal <span c:assertEquals="getI()">1</span> 
	</div>
 
	<div c:example="example2" c:status="ExpectedToFail">
		<h3>Ex 2</h3>
		
		'i' should equal <span c:assertEquals="getI()">2</span> 
	</div>
	
	<div c:example="example3">
		<h3>Ex 3</h3>
		
		'i' should equal <span c:assertEquals="getI()">3</span> 
	</div>
</body>
</html>
